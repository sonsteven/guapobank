<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
</head>
<body>
  <h2>THIS IS THE USER PAGE</h2>
  <h3>Username: <span th:text="${loggedInUser.username}"></span></h3>
  <table style="border: solid">
      <thead>
      <tr>
          <th>Number</th>
          <th>Type</th>
          <th>Balance</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="account: ${accounts}">
          <td th:text="${account.getId()}">CPTS101</td>
          <td th:text="${account.getAccountType()}">Intro to EECS</td>
          <td th:text="${account.getBalance()}">subu</td>
      </tr>
      </tbody>
  </table>
  <a href="/logout">Logout</a>

<h1>Create a New Transaction</h1>-->
  <form th:action="@{/createTransaction}" th:object="${transaction}" method="post">
      <label for="amount">Amount: </label>
      <input type="number" id="amount" th:field="*{amount}" step="0.01" required />
      <br/>

      <label for="sender">Sender Account ID:</label>
      <input type="number" id="sender" th:field="*{senderAccount.id}" required />
      <br/>

      <label for="recipient">Recipient Account ID:</label>
      <input type="number" id="recipient" th:field="*{recipientAccount.id}" required />
      <br/>

      <button type="submit">Submit</button>
  </form>
</body>
</html>
